<!DOCTYPE html>
<html>

<head>
    <style>
          
        td {
            background-color: #130b15;
            border: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
            font-size: 16px;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .header img {
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        .character_presentation {
            margin-left: 30px;
            margin-right: 30px;
        }

        .image-style {
            height: 130px;
            display: block;
            margin-left: auto;
        }

        .dialogue-block {
            background: rgba(145, 29, 56, .5);
            padding: 10px 20px 20px 40px;
            margin: 20px;
            margin-top: 0;
            color:rgb(255, 215, 35);
        }

        .name-cell {
            vertical-align: bottom;

        }

        .name-style {
            width: 80%;
            padding: 5px 10px;
            background: rgb(145, 29, 56);
            margin: 0 auto;
            text-transform: uppercase;

            font-weight: bold;
            text-align: center;
        }

        .footer {
            padding: 20px;
            color: white;
            text-align: right;
        }

        .inline-middle {
            display: inline-block;
            vertical-align: middle;
        }

        .footer a {
            color: #a7a7a7;
            text-decoration: none;
        }

        .footer img {
            height: 100px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="header">
                <img src="{{ url_for('static', filename='img/email_header.png') }}"
                    alt="El vampiro, título sobre fondo de cementerio">
            </td>
        </tr>

        <tr>
            <td>
                <div class="character_presentation">
                    <table style="width: 100%;">
                        <tr>
                            <td class="name-cell">
                                <p class="name-style">Conde drácula</p>
                            </td>
                            <td class="image-cell">
                                <img src="{{ url_for('static', filename='img/vampiro/normal.png') }}"
                                    alt="Retrato de vampiro" class="image-style">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="dialogue-block">
                    <p>{{ user.name }}<br>Ya estás registrado y confirmado.<br>Te acaba de caer una maldición encima. Y
                        de las malas.<br>Pronto vendrá la sed de sangre, no tengas duda.<br>Y cuando llegue, aquí
                        estaremos para ayudarte.</p>
                </div>
            </td>
        </tr>
        <td class="footer">
            <div class="inline-middle">
                <a href="mailto:auladejuegos@gmail.com" class="email-style">auladejuegos@gmail.com</a>
            </div>
            <div class="inline-middle">
                <img src="{{ url_for('static', filename='img/logo_juegos_pequeñito.png') }}" alt="Aula de juegos logo"
                    class="image-style">
            </div>
        </td>
        </tr>
    </table>
</body>
